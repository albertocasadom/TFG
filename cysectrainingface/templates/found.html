{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
  		<a class="lead" href="{% url 'logout' %}">Log out </a>
        <table class="table table-bordered">
			<head>
				<tr>
					<th> Title </th>
					<th> Description </th>
				</tr>
				{% for training in data %}
				<tr>
					<td> {{training.title}}</td>
					<td> {{training.description}}</td>
				</tr>
				{% endfor %}
		</table>

	{% else %}
       <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
