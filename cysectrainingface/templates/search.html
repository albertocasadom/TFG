{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
  		<a class="lead" href="{% url 'logout' %}">Log out </a>
  		<form action = "../found/ " method = 'post'>
  		{% csrf_token %}
    	{{ form.as_p }}
  			<input type = "Search" name = "text" placeholder = 'Search a training...' required>
  			<select name = filter>
  				<option value = "word" selected> Specific word(s)</option> 
				{% for key in filter %}
				<option value = "{{key}}">{{key}} </option>
				{% endfor %}
			</select>
			<input type = "submit" value = "submit"/>
		</form>

	{% else %}
       <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
