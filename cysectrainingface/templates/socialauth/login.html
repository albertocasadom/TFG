{% extends "layout.html" %}

{% block body %}
<style type="text/css">
  body {
    /*https://asuevents.asu.edu/sites/default/files/cybersecurity_education_consortium_rev_9-12-16.00_00_15_13.still001.jpg*/
    /*https://ackcent.com/scont/uploads/2017/07/empresa_shutterstock_524595073_web_02-e1501580929492.jpg*/
    background: url('https://asuevents.asu.edu/sites/default/files/cybersecurity_education_consortium_rev_9-12-16.00_00_15_13.still001.jpg') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover
  }
  .container-center {
    background: rgba(255,255,255,0.8);
    border-radius: 3%;
    position: absolute;
    top:50%;
    left:50%;
    width:400px;
    margin-left:-200px;
    height:500px;
    margin-top:-250px;
    border:1px solid #808080;
    padding:5px;
  }

  .btn{
    background-color: rgba(255,255,255,0.8);
    color: #555555;
    border: 2px solid #555555;
  }
  .btn:hover{
    background-color: #555555;
    color: white;
  }

</style>
<div class = container-center>
  <div style = " margin-top: 15%; margin-left: 12%;">
  <h2 style = "margin-left: 33%">Login</h2>
  <br>
    <div style="margin-left: -15%"">
    <form method="post" style="text-align: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button class = "btn" type="submit" >Login</button>
    </form>
  </div>
  <div>
    <br>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src = 'https://www.c-learning.net/storage/app/media/img/buttons/google-login-button.png' width="300px" /></a><br><br>
    <a href="{% url 'social:begin' 'github' %}"><img src = 'https://help.dropsource.com/wp-content/uploads/sites/4/2017/02/gh-login-button.png' width="300px" /></a><br></a><br>
  </div>
</div>
</div>
{% endblock %}
