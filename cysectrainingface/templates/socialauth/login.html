{% extends "layout.html" %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <div>
    <br>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src = 'https://www.c-learning.net/storage/app/media/img/buttons/google-login-button.png' width="300px" /></a><br><br>
    <a href="{% url 'social:begin' 'github' %}"><img src = 'https://help.dropsource.com/wp-content/uploads/sites/4/2017/02/gh-login-button.png' width="300px" /></a><br></a><br>
  </div>
{% endblock %}
