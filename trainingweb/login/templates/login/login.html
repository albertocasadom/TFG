<!DOCTYPE html>
	<html>
		<head>
			<title> Log In </title>
			<meta charset = 'utf-8'>
		</head>
		<body>
			{% block content %}
			<h1> LOG IN </h1>
			<form method="post">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <button type="submit">Login</button>
			 </form>
			  <br>
			  <p><strong>-- OR --</strong></p>
			  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
			  <p><strong>-- OR --</strong></p>
			  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
			{% endblock %}
		</body>
